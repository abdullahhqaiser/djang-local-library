{% extends 'base.html' %}

{% block title %}
  <title>Books - List</title>
{% endblock %}

{% block content %}
  {% if book_list %}
    <ul>
      {% for book in book_list %}
        <li>
          <a href="{{ book.get_absolute_url }}">{{ book.title }}</a>
        </li>
        <p>{{ book.author }}</p>
      {% endfor %}
    </ul>
  {% else %}
    <p>there is no books exists</p>
  {% endif %}
{% endblock %}
